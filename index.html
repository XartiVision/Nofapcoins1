/* ---------- BASIC RESET ---------- */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* ---------- BACKGROUND ---------- */
body {
  min-height: 100vh;
  background: url("https://i.postimg.cc/5tqBp7sX/wall1.jpg") no-repeat center center fixed;
  background-size: cover;
  color: white;
}

/* ---------- OVERLAY ---------- */
.overlay {
  background: rgba(0,0,0,0.55);
  min-height: 100vh;
  padding: 40px 20px;
}

/* ---------- HERO ---------- */
.hero {
  text-align: center;
  max-width: 900px;
  margin: auto;
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

.hero p {
  font-size: 1.2rem;
  margin-bottom: 25px;
}

/* ---------- BUTTON ---------- */
.button {
  display: inline-block;
  padding: 14px 26px;
  background: #00ff99;
  color: black;
  text-decoration: none;
  font-weight: bold;
  border-radius: 8px;
  transition: 0.2s;
}

.button:hover {
  transform: scale(1.05);
  background: #00cc77;
}

/* ---------- MEMECOIN GALLERY ---------- */
.gallery {
  margin-top: 70px;
  max-width: 1100px;
  margin-left: auto;
  margin-right: auto;
}

.gallery h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 2.2rem;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.card {
  background: rgba(0,0,0,0.7);
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
  text-align: center;
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.card h3 {
  padding: 12px;
}

/* ---------- REDBUBBLE ---------- */
.redbubble {
  margin-top: 80px;
  max-width: 1000px;
  margin-left: auto;
  margin-right: auto;
  background: rgba(0,0,0,0.65);
  border-radius: 16px;
  overflow: hidden;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
}

.redbubble img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.redbubble-content {
  padding: 30px;
  text-align: center;
}

/* ---------- SOCIALS ---------- */
.socials {
  margin-top: 70px;
  text-align: center;
}

.social-links a {
  display: inline-block;
  margin: 0 12px;
  font-size: 1.3rem;
  color: white;
  text-decoration: none;
  padding: 10px 18px;
  border-radius: 8px;
  background: rgba(0,0,0,0.6);
  transition: 0.2s;
}

.social-links a:hover {
  transform: scale(1.08);
  background: #00ff99;
  color: black;
}

/* ---------- FOOTER ---------- */
footer {
  text-align: center;
  margin-top: 80px;
  opacity: 0.6;
  font-size: 0.9rem;
